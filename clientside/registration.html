<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Patient Registration Module</title>
</head>

<body>
    <form action="">
        First name:<br>
        <input type="text" name="firstname">
        <br>
        Last name:<br>
        <input type="text" name="lastname">
        <br>
        Date of Birth:<br>
        <input type="date" id="date-of-birth" name="date-of-birth" value="2018-07-22" min="1918-01-01" max="2018-12-31">
        <br>
        Street Address:<br>
        <input type="text" name="lastname">
        <br>
        City:<br>
        <input type="text" name="lastname">
        <br>
        State:<br>
        <input type="text" name="lastname">
        <br>
        Postal Code:<br>
        <input type="text" name="lastname">
        <br>
        Health Card Number:<br>
        <input type="text" name="lastname">
        <br>
        Cell Phone:<br>
        <input type="text" name="lastname">
        <br>
        Email Address:<br>
        <input type="text" name="lastname">
        <br>
        Race:<br>
        <input type="text" name="lastname">
        <br>
        Family Doctor Name:<br>
        <input type="text" name="lastname">
        <br>
        Family Doctor City:<br>
        <input type="text" name="lastname">
        <br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
